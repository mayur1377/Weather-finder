<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="files/style.css">
  <link href='https://fonts.googleapis.com/css?family=Croissant One' rel='stylesheet'>
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>FIND THE WEATHER!</title>
</head>
<body>
  <div id="particles-js"></div>
  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="files/particle.js">
  </script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<div class="wrapper">
<header><i class="bx bx-left-arrow-alt" style="top:5px;position: relative;"></i>WEATHER FINDER</header>
<section class="input-part">
  <p class="info-txt"></p>
  <input type="text" placeholder="ENTER A CITY NAME" required autocomplete="none" style="text-transform: uppercase ;   border: 1px solid #ccc;"> </input>
  <div class="sepetator"></div>
  <button class="placebutton" type="button" name="button">get place location</button>
</section>

<section class="weather-part">
<img src="" alt="Weather Icon" style="z-index:3;" >
<div class="temp">
<span class="numb"></span>
<span class="deg">°</span>c
</div>
<div class="weather">_</div>
<div class="location">
  <i class="bx bx-map"></i>
<span style="bottom: 5px ; position: relative;"></span>
</div>

<div class="bottom-details">
<div class="column feels">
  <i class="bx bxs-thermometer"></i>
  <div class="details">
    <div class="temp">
      <span class="numb-2">_</span>
      <span class="deg">°</span>c
    </div>
<p style="font-family: Verdana ; font-size: 10px;  position: relative" > FEELS LIKE</p>
  </div>
</div>


<div class="column humidity">
  <i class="bx bxs-droplet-half"></i>
  <div class="details">
    <span class="numb">_</span>
<p style="font-family: Verdana ; font-size: 10px; position: relative">HUMIDITY</p>
  </div>
</div>
</div>
</section>
</div>

<div>
    <input type="checkbox" class="checkbox" id="checkbox">
  <label for="checkbox" class="label">
    <i class="fas fa-moon"></i>
    <i class='fas fa-sun'></i>
    <div class='ball'>
  </label>
</div>
<script src="files/ok.js"></script>

</body>
</html>
